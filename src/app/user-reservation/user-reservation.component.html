<div class="container">
  <div class="row gutters">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="invoice-container">
            <div class="invoice-header">
              <!-- Row start -->
              <div class="row gutters">
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                  <div class="invoice-details" style="color: white">
                    
                  </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                  <div class="invoice-details">
                   
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>

            <div class="invoice-body">
              <!-- Row start -->

              <div class="row gutters">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="table-responsive">
                    <table class="table custom-table m-0">
                      <thead>
                        <tr>
                          <th>Order Meals</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Sub Total</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let item of data">
                        <tr *ngFor="let ite of item">
                          <td>
                            {{ ite.get_meals[0].name }}
                            <p class="m-0 text-muted">
                              {{ ite.get_meals[0].description }}
                            </p>
                          </td>
                          <td>${{ ite.get_meals[0].price }}</td>
                          <td>{{ite.num}}</td>
                          <td>${{  ite.num * ite.get_meals[0].price }}</td>
                        </tr>
                        <tr class="d-flex justify-content-end">
                          <app-total-price 
                          [id]="item[0].order_id">
                          </app-total-price>
                         
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Row end -->
            </div>
            

            <div class="invoice-footer">Thank you for your Business.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
